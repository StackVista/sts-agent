connbeat:
  expose_process_info: true
  expose_cmdline: true
  expose_environ: false
  aggregation: 60s
  poll_interval: 10s
  enable_tcp_diag: false
  enable_local_connections: true
  enable_docker: false
  docker_environment: ["PATH", "MESOS_TASK_ID"]

processors:
  - add_cloud_metadata:

output:
  http:
    hosts: ["${STSURL}connbeat?api_key=${APIKEY}"]
    compression_level: 6
    
  #kafka:
  #  hosts: ["localhost:9092"]

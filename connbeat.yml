connbeat:
  expose_process_info: true
  expose_cmdline: true
  expose_environ: false
  aggregation: 10s
  poll_interval: 2s
  enable_tcp_diag: true
  enable_docker: false
  docker_environment: ["PATH", "MESOS_TASK_ID"]

